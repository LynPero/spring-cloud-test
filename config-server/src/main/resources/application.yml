spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      enabled: true
      server:
        native:
          search-locations: classpath:/config
server:
  port: 60002

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10001/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}


