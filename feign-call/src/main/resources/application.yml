spring:
  application:
    name: feign-service
server:
  port: 40001

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:10001/eureka/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
#feign.hystrix.enabled: false
#feign.retry.enabled: false
hystrix:
 command:
   default:
     execution:
       isolation:
         thread:
           timeoutInMilliseconds: "60000"
